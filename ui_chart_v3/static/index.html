<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AiOne v3 · Chart (read-only)</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body.ui-debug-off #diag,
    body.ui-debug-off .follow-toggle {
      display: none;
    }

    #diag {
      position: absolute;
      top: 6px;
      right: 92px;
      z-index: 29;
      display: grid;
      gap: 4px;
      justify-items: end;
      max-width: calc(100% - 340px);
      font-size: 12px;
      color: #111;
      pointer-events: auto;
      background: transparent;
    }

    #diag .diag-row {
      display: inline-flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    #diag .diag-sep {
      opacity: 0.4;
    }

    #diag .diag-hidden {
      display: none;
    }

    .chart-overlay-shell {
      position: relative;
      flex: 1 1 auto;
      min-height: 0;
    }

    .hud-stack {
      position: absolute;
      top: 6px;
      left: 12px;
      z-index: 28;
      display: inline-flex;
      align-items: flex-start;
      gap: 10px;
      pointer-events: none;
    }

    .floating-tools {
      position: relative;
      z-index: 28;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      pointer-events: auto;
    }

    .floating-tools.is-hidden {
      display: none;
    }

    .hud {
      position: relative;
      z-index: 28;
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
      padding: 7px 9px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-size: 12px;
      color: #111;
      max-width: 200px;
      pointer-events: auto;
    }

    .hud-row {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      cursor: default;
    }

    .hud-item {
      font-weight: 600;
      cursor: default;
      user-select: none;
    }

    .hud-slot {
      display: inline-flex;
      align-items: center;
      padding: 4px 6px;
      margin: -4px -6px;
      border-radius: 8px;
    }

    .hud-item.pulse {
      animation: hudPulse 0.36s ease;
    }

    @keyframes hudPulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 0 rgba(0, 0, 0, 0);
      }

      50% {
        transform: scale(1.22) translateZ(0);
        text-shadow: 0 8px 16px rgba(0, 0, 0, 0.22);
      }

      100% {
        transform: scale(1);
        text-shadow: 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    .hud-sep {
      opacity: 0.4;
    }

    .hud-stream {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9aa0a6;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    .hud-stream.streaming {
      background: #26a69a;
      box-shadow: 0 0 8px rgba(38, 166, 154, 0.6);
    }

    .hud-stream.paused {
      background: #ef5350;
      box-shadow: 0 0 8px rgba(239, 83, 80, 0.6);
    }

    .hud-button {
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.7);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      cursor: pointer;
    }

    #chart {
      width: 100%;
      height: 100%;
      min-height: 0;
    }

    #chart-hover-tooltip {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      padding: 6px 8px;
      font-size: 12px;
      line-height: 1.3;
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      max-width: 320px;
      transform: translateY(var(--drawer-offset, 0px));
    }


    .chart-poi-label-layer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    select,
    input,
    button {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }

    button {
      cursor: pointer;
    }

    .toolbar-group {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .toolbar-group[data-select="symbol"],
    .toolbar-group[data-select="tf"] {
      position: static;
    }

    .tool-button {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.6);
      color: inherit;
      font-size: 12px;
      line-height: 1;
      backdrop-filter: blur(6px);
    }

    .toolbar-group[data-select="symbol"] .tool-button,
    .toolbar-group[data-select="tf"] .tool-button {
      display: none;
    }

    .tool-icon {
      width: 16px;
      height: 16px;
      display: inline-flex;
    }

    .tool-icon svg {
      width: 16px;
      height: 16px;
    }

    .tool-value {
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .toolbar-group[data-select="symbol"] .tool-value {
      max-width: 90px;
    }

    .toolbar-group[data-select="tf"] .tool-value {
      max-width: 40px;
    }

    .toolbar-group[data-select="candle-style"] .tool-value {
      max-width: 90px;
    }

    .toolbar-group[data-toggle="theme"] .tool-value {
      max-width: 70px;
    }

    .tool-menu {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      min-width: 150px;
      padding: 8px;
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.12);
      color: #111;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      display: none;
      z-index: 20;
      backdrop-filter: blur(12px);
      max-height: 156px;
      overflow-y: auto;
      scrollbar-width: none;
      -webkit-mask-image: linear-gradient(to bottom, transparent, #000 12px, #000 calc(100% - 12px), transparent);
      mask-image: linear-gradient(to bottom, transparent, #000 12px, #000 calc(100% - 12px), transparent);
    }

    .hud-menu {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      z-index: 29;
      pointer-events: auto;
      width: var(--hud-width, 160px);
      min-width: var(--hud-width, 160px);
      max-width: var(--hud-width, 160px);
      display: none;
    }

    .hud-menu.open {
      display: block;
    }

    .toolbar-group[data-select="symbol"] .tool-menu,
    .toolbar-group[data-select="tf"] .tool-menu {
      top: calc(100% + 6px);
      left: 0;
    }

    .tool-menu::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    .toolbar-group.open .tool-menu {
      display: block;
    }

    .tool-option {
      width: 100%;
      padding: 8px 10px;
      border: 0;
      border-radius: 10px;
      background: transparent;
      text-align: left;
      color: inherit;
      font-size: 12px;
      cursor: pointer;
    }

    .tool-option:hover {
      background: rgba(0, 0, 0, 0.06);
    }

    .tool-option.active {
      background: rgba(0, 0, 0, 0.1);
      font-weight: 600;
    }

    .native-select {
      display: none;
    }

    #status {
      margin-left: auto;
      font-size: 12px;
      opacity: 0.8;
      display: none;
    }

    .follow-toggle {
      display: inline-flex;
      align-items: center;
      margin-left: 2px;
      padding: 2px 4px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: transparent;
    }

    .follow-toggle input {
      margin: 0;
    }

    body.dark {
      background: #0b0f14;
      color: #d5d5d5;
    }

    body.dark #diag {
      color: #d5d5d5;
    }

    body.dark select,
    body.dark input,
    body.dark button {
      background: #121821;
      color: #d5d5d5;
      border-color: #2b3846;
    }

    body.dark .follow-toggle {
      background: transparent;
      border-color: rgba(43, 56, 70, 0.8);
    }

    body.dark .tool-button {
      background: rgba(18, 24, 33, 0.6);
      border-color: rgba(43, 56, 70, 0.8);
    }

    body.dark .tool-menu {
      background: rgba(11, 15, 20, 0.28);
      color: #d5d5d5;
      border-color: rgba(43, 56, 70, 0.8);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
    }

    body.dark .hud {
      background: rgba(11, 15, 20, 0.3);
      color: #d5d5d5;
      border-color: rgba(43, 56, 70, 0.8);
    }

    body.dark .hud-button {
      background: rgba(18, 24, 33, 0.8);
      border-color: rgba(43, 56, 70, 0.8);
      color: #d5d5d5;
    }

    body.dark .tool-option:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    body.dark .tool-option.active {
      background: rgba(255, 255, 255, 0.12);
    }

    body.dark-gray {
      background: #fff;
      color: #111;
    }

    body.dark-gray #diag {
      color: #111;
    }

    body.dark-gray select,
    body.dark-gray input,
    body.dark-gray button {
      background: #fff;
      color: #111;
      border-color: #ccc;
    }
  </style>
</head>

<body>
  <div class="chart-overlay-shell">
    <div id="diag" class="diag-signature">
      <div class="diag-row">
        <span>Last bar: <span id="diag-last">—</span></span>
      </div>
      <div class="diag-row">
        <span id="diag-utc">—</span>
      </div>
      <div class="diag-row">
        <span>Lag: <span id="diag-lag">—</span></span>
        <span>Bars: <span id="diag-bars">—</span></span>
        <label class="follow-toggle"><input id="follow" type="checkbox" checked aria-label="Follow" /></label>
        <span class="diag-hidden">Load: <span id="diag-load">—</span></span>
        <span class="diag-hidden">Poll: <span id="diag-poll">—</span></span>
        <span class="diag-hidden">Error: <span id="diag-error">—</span></span>
      </div>
    </div>

    <div class="hud-stack">
      <div id="hud" class="hud">
        <div class="hud-row">
          <button id="drawer-handle" class="hud-button" type="button" aria-label="Меню">≡</button>
          <span id="hud-symbol" class="hud-item hud-slot">—</span>
          <span class="hud-sep">·</span>
          <span id="hud-tf" class="hud-item hud-slot">—</span>
          <span id="hud-stream" class="hud-stream" aria-hidden="true"></span>
        </div>
      </div>

      <div id="hud-menu-symbol" class="tool-menu hud-menu" role="listbox"></div>
      <div id="hud-menu-tf" class="tool-menu hud-menu" role="listbox"></div>

      <div id="floating-tools" class="floating-tools">
        <div class="toolbar-group" data-select="symbol">
          <button class="tool-button" type="button" aria-label="Symbol">
            <span class="tool-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M4 7h10a4 4 0 0 1 0 8H10" />
                <path d="M20 17H10a4 4 0 0 1 0-8h4" />
              </svg>
            </span>
            <span class="tool-value" data-value>Symbol</span>
          </button>
          <div class="tool-menu" role="listbox"></div>
          <select id="symbol" class="native-select" aria-label="Symbol"></select>
        </div>

        <div class="toolbar-group" data-select="tf">
          <button class="tool-button" type="button" aria-label="TF">
            <span class="tool-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="8" />
                <path d="M12 8v5l3 2" />
              </svg>
            </span>
            <span class="tool-value" data-value>TF</span>
          </button>
          <div class="tool-menu" role="listbox"></div>
          <select id="tf" class="native-select" aria-label="TF">
            <option value="60">1m</option>
            <option value="180">3m</option>
            <option value="300">5m</option>
            <option value="900">15m</option>
            <option value="1800">30m</option>
            <option value="3600">1h</option>
            <option value="14400">4h</option>
            <option value="86400">1d</option>
          </select>
        </div>

        <div class="toolbar-group" data-select="candle-style">
          <button class="tool-button" type="button" aria-label="Стиль">
            <span class="tool-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M7 6v12" />
                <rect x="5" y="10" width="4" height="4" rx="1" />
                <path d="M17 4v16" />
                <rect x="15" y="8" width="4" height="6" rx="1" />
              </svg>
            </span>
            <span class="tool-value" data-value>Стиль</span>
          </button>
          <div class="tool-menu" role="listbox"></div>
          <select id="candle-style" class="native-select" aria-label="Стиль">
            <option value="classic">Класичні</option>
            <option value="gray">Сірі</option>
            <option value="white">Білі</option>
            <option value="hollow">Порожні</option>
            <option value="bars">Бари</option>
            <option value="bars-dark">Бари чорносірі</option>
          </select>
        </div>

        <div class="toolbar-group" data-toggle="theme">
          <button class="tool-button" type="button" aria-label="Theme">
            <span class="tool-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M12 3v2" />
                <path d="M12 19v2" />
                <path d="M4.2 5.8l1.4 1.4" />
                <path d="M18.4 18.2l1.4 1.4" />
                <path d="M3 12h2" />
                <path d="M19 12h2" />
                <path d="M5.6 18.2l1.4-1.4" />
                <path d="M17 7.2l1.4-1.4" />
                <circle cx="12" cy="12" r="4" />
              </svg>
            </span>
            <span class="tool-value" data-value>Theme</span>
          </button>
          <select id="theme" class="native-select" aria-label="Theme">
            <option value="light">Світлий</option>
            <option value="dark">Темний</option>
          </select>
        </div>
      </div>
    </div>

    <div id="chart"></div>
    <div id="chart-hover-tooltip" hidden></div>
  </div>

  <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
  <script src="/chart_adapter_lite.js?v=20260204-11"></script>
  <script src="/app.js?v=20260204-24"></script>
</body>

</html>
